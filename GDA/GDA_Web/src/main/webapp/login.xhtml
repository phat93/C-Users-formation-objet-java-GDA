<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:body>
      <ui:composition template="/templates/common.xhtml">
      	
      	<ui:define name="title">Connexion</ui:define>
		<ui:define name="content">
		
		    <h:head>
		        <title>Connectez vous</title>
		        <style type="text/css">
		            .form-signin {
		                margin: 0 auto;
		                max-width: 330px;
		                padding: 15px;
		            }
		        </style>
		    </h:head>
		    <h:body style="padding-top: 60px; background-color: #add;">
		        <b:container>
		            <h:form styleClass="form-signin" prependId="false">
		                <h2 class="form-signin-heading">Entrez vos identifiants</h2>
		                <b:inputText id="login" placeholder="Identifiant" value="#{connexionBean.login}" required="true">    
		                    <f:facet name="prepend">
		                        <b:icon name="user" />
		                    </f:facet>
		                </b:inputText>
		                <b:inputText id="password" placeholder="Mot de passe" type="password" value="#{connexionBean.password}" required="true">
		                    <f:facet name="prepend">
		                        <b:iconAwesome name="key" />
		                    </f:facet>
		                </b:inputText>
		                <b:selectBooleanCheckbox value="true" caption="se souvenir de moi"/>
		                <b:commandButton look="primary btn-block" value="Connexion" action="#{connexionBean.login}" icon="log-in" size="lg"/>
		            </h:form>
		            <h:outputLabel value="#{connexionBean.msg}" style="color:red;width:100%;text-align:center;"/>
		        </b:container>
		    </h:body>
    
		</ui:define>
        
      </ui:composition>
   </h:body>
</html>
